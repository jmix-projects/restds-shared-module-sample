# tag::port[]
server.port=8082
server.servlet.session.cookie.name=PRODUCTS_JSESSIONID
# end::port[]

main.datasource.url=jdbc:hsqldb:file:.jmix/hsqldb/products
main.datasource.username=sa
main.datasource.password=

main.liquibase.change-log=com/company/products/liquibase/changelog.xml

jmix.core.available-locales=en

jmix.resource-server.authenticated-url-patterns=/rest/**

# consider disabling anonymous access to the docs in production environment by removing this property
jmix.resource-server.anonymous-url-patterns=/rest/docs/*

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql=info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore=info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger=debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix=info

# 'debug' or 'trace' levels help to troubleshoot security problems
logging.level.org.springframework.security=info

# The client id
spring.security.oauth2.authorizationserver.client.orders.registration.client-id=orders-app
# The client secret
spring.security.oauth2.authorizationserver.client.orders.registration.client-secret={noop}orders123
# Enable Client Credential grant for the my-client
spring.security.oauth2.authorizationserver.client.orders.registration.authorization-grant-types=client_credentials
# Client credentials must be passed in the Authorization header using the HTTP Basic authentication scheme
spring.security.oauth2.authorizationserver.client.orders.registration.client-authentication_methods=client_secret_basic
# Use opaque tokens instead of JWT
spring.security.oauth2.authorizationserver.client.orders.token.access-token-format=reference

# Define resource roles for the client
jmix.authserver.client.orders.client-id=orders-app
jmix.authserver.client.orders.resource-roles=system-full-access